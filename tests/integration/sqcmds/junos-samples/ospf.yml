description: 'Testing verbs for ospf: show summarize unique assert top'
tests:
- command: ospf show --format=json
  data-directory: tests/data/junos/parquet-out/
  marks: ospf show junos
  output: '[{"namespace": "junos", "hostname": "vqfx1", "vrf": "default", "area":
    "0.0.0.0", "ifname": "lo0.0", "ifState": "up", "nbrCount": 0, "adjState": "passive",
    "peerIP": "-", "lastChangeTime": "-", "numChanges": 0.0, "timestamp": 1606017394481},
    {"namespace": "junos", "hostname": "vqfx1", "vrf": "default", "area": "0.0.0.0",
    "ifname": "xe-0/0/0.0", "ifState": "up", "nbrCount": 1, "adjState": "full", "peerIP":
    "10.0.0.2", "lastChangeTime": 1606016983466, "numChanges": 0.0, "timestamp": 1606017394481},
    {"namespace": "junos", "hostname": "vqfx2", "vrf": "default", "area": "0.0.0.0",
    "ifname": "lo0.0", "ifState": "up", "nbrCount": 0, "adjState": "passive", "peerIP":
    "-", "lastChangeTime": "-", "numChanges": 0.0, "timestamp": 1606017394709}, {"namespace":
    "junos", "hostname": "vqfx2", "vrf": "default", "area": "0.0.0.0", "ifname": "xe-0/0/0.0",
    "ifState": "up", "nbrCount": 1, "adjState": "full", "peerIP": "10.0.0.1", "lastChangeTime":
    1606016983750, "numChanges": 0.0, "timestamp": 1606017394709}]'
- command: ospf show --columns=hostname --format=json
  data-directory: tests/data/junos/parquet-out/
  marks: ospf show junos
  output: '[{"hostname": "vqfx1"}, {"hostname": "vqfx1"}, {"hostname": "vqfx2"}, {"hostname":
    "vqfx2"}]'
- command: ospf summarize --format=json
  data-directory: tests/data/junos/parquet-out/
  marks: ospf summarize junos
  output: '{"junos": {"deviceCnt": 2, "peerCnt": 4, "stubbyPeerCnt": 0, "passivePeerCnt":
    2, "unnumberedPeerCnt": 0, "failedPeerCnt": 0, "area": {"0.0.0.0": 4}, "vrf":
    {"default": 4}, "helloTime": {"10": 4}, "deadTime": {"40": 4}, "retxTime": {"5":
    4}, "networkType": {"broadcast": 4}, "adjChangesStat": [0.0, 0.0, 0.0], "upTimeStat":
    [411000, 411000, 411000]}}'
- command: ospf unique --columns=hostname --format=json
  data-directory: tests/data/junos/parquet-out/
  marks: ospf unique junos
  output: '[{"hostname": "vqfx1", "count": 2}, {"hostname": "vqfx2", "count": 2}]'
- command: ospf assert --format=json
  data-directory: tests/data/junos/parquet-out/
  error:
    error: '[{"namespace": "junos", "hostname": "vqfx1", "vrf": "default", "ifname":
      "lo0.0", "assertReason": "No LLDP peering info", "assert": "fail"}, {"namespace":
      "junos", "hostname": "vqfx1", "vrf": "default", "ifname": "xe-0/0/0.0", "assertReason":
      "No LLDP peering info", "assert": "fail"}, {"namespace": "junos", "hostname":
      "vqfx2", "vrf": "default", "ifname": "lo0.0", "assertReason": "No LLDP peering
      info", "assert": "fail"}, {"namespace": "junos", "hostname": "vqfx2", "vrf":
      "default", "ifname": "xe-0/0/0.0", "assertReason": "No LLDP peering info", "assert":
      "fail"}]'
  marks: ospf assert junos
- command: ospf top --format=json
  data-directory: tests/data/junos/parquet-out/
  marks: ospf top junos
  output: '[{"namespace": "junos", "hostname": "vqfx1", "vrf": "default", "area":
    "0.0.0.0", "ifname": "lo0.0", "ifState": "up", "nbrCount": 0, "adjState": "passive",
    "peerIP": "-", "lastChangeTime": 0.0, "numChanges": 0.0, "timestamp": 1606017394481},
    {"namespace": "junos", "hostname": "vqfx1", "vrf": "default", "area": "0.0.0.0",
    "ifname": "xe-0/0/0.0", "ifState": "up", "nbrCount": 1, "adjState": "full", "peerIP":
    "10.0.0.2", "lastChangeTime": 1606016983466.0, "numChanges": 0.0, "timestamp":
    1606017394481}, {"namespace": "junos", "hostname": "vqfx2", "vrf": "default",
    "area": "0.0.0.0", "ifname": "lo0.0", "ifState": "up", "nbrCount": 0, "adjState":
    "passive", "peerIP": "-", "lastChangeTime": 0.0, "numChanges": 0.0, "timestamp":
    1606017394709}, {"namespace": "junos", "hostname": "vqfx2", "vrf": "default",
    "area": "0.0.0.0", "ifname": "xe-0/0/0.0", "ifState": "up", "nbrCount": 1, "adjState":
    "full", "peerIP": "10.0.0.1", "lastChangeTime": 1606016983750.0, "numChanges":
    0.0, "timestamp": 1606017394709}]'
