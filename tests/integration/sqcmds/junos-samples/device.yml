description: 'Testing verbs for device: show summarize unique'
tests:
- command: device show --format=json
  data-directory: tests/data/junos/parquet-out/
  marks: device show junos
  output: '[{"namespace": "junos", "hostname": "srv11", "model": "vm", "version":
    "16.04 LTS", "vendor": "Ubuntu", "architecture": "x86-64", "status": "alive",
    "address": "127.0.0.1", "bootupTimestamp": 1606016638000, "timestamp": 1606017394181},
    {"namespace": "junos", "hostname": "srv12", "model": "vm", "version": "16.04 LTS",
    "vendor": "Ubuntu", "architecture": "x86-64", "status": "alive", "address": "127.0.0.1",
    "bootupTimestamp": 1606016693000, "timestamp": 1606017394181}, {"namespace": "junos",
    "hostname": "srv21", "model": "vm", "version": "16.04 LTS", "vendor": "Ubuntu",
    "architecture": "x86-64", "status": "alive", "address": "127.0.0.1", "bootupTimestamp":
    1606016884000, "timestamp": 1606017394181}, {"namespace": "junos", "hostname":
    "srv22", "model": "vm", "version": "16.04 LTS", "vendor": "Ubuntu", "architecture":
    "x86-64", "status": "alive", "address": "127.0.0.1", "bootupTimestamp": 1606016939000,
    "timestamp": 1606017394183}, {"namespace": "junos", "hostname": "vqfx1", "model":
    "vqfx-10000", "version": "19.4R1.10", "vendor": "Juniper", "architecture": "",
    "status": "alive", "address": "127.0.0.1", "bootupTimestamp": 1606015913863, "timestamp":
    1606017395863}, {"namespace": "junos", "hostname": "vqfx2", "model": "vqfx-10000",
    "version": "19.4R1.10", "vendor": "Juniper", "architecture": "", "status": "alive",
    "address": "127.0.0.1", "bootupTimestamp": 1606016793684, "timestamp": 1606017396684}]'
- command: device show --columns=hostname --format=json
  data-directory: tests/data/junos/parquet-out/
  marks: device show junos
  output: '[{"hostname": "srv11"}, {"hostname": "srv12"}, {"hostname": "srv21"}, {"hostname":
    "srv22"}, {"hostname": "vqfx1"}, {"hostname": "vqfx2"}]'
- command: device summarize --format=json
  data-directory: tests/data/junos/parquet-out/
  marks: device summarize junos
  output: '{"junos": {"deviceCnt": 6, "downDeviceCnt": 0, "vendorCnt": {"Ubuntu":
    4, "Juniper": 2}, "modelCnt": {"vm": 4, "vqfx-10000": 2}, "archCnt": {"x86-64":
    4, "": 2}, "versionCnt": {"16.04 LTS": 4, "19.4R1.10": 2}, "upTimeStat": [455183,
    1482000, 652090]}}'
- command: device summarize --columns="namespace hostname" --format=json
  data-directory: tests/data/junos/parquet-out/
  error:
    error: '{"error": {"0": "ERROR: You cannot specify columns with summarize"}}'
  marks: device summarize junos
- command: device unique --columns=hostname --format=json
  data-directory: tests/data/junos/parquet-out/
  marks: device unique junos
  output: '[{"hostname": "srv11", "count": 1}, {"hostname": "srv12", "count": 1},
    {"hostname": "srv21", "count": 1}, {"hostname": "srv22", "count": 1}, {"hostname":
    "vqfx1", "count": 1}, {"hostname": "vqfx2", "count": 1}]'
- command: device unique --columns="hostname namespace" --format=json
  data-directory: tests/data/junos/parquet-out/
  error:
    error: '[{"error": "ERROR: Specify a single column with unique"}]'
  marks: device unique junos
- command: device unique --columns=badcolumn --format=json
  data-directory: tests/data/junos/parquet-out/
  error:
    error: '[{"error": "ERROR: ''badcolumn''"}]'
  marks: device unique junos
